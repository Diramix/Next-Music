<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h2 class="settingsTitle">Settings</h2>
    <div class="program_settings_container">
        <div class="in_settings_title">Program Settings</div>
        <label class="textButton"><input type="checkbox" id="newDesign"> New Design</label><br>
        <label class="textButton"><input type="checkbox" id="enableExtensions"> Enable Extensions</label><br>
        <label class="textButton"><input type="checkbox" id="autoUpdate"> Auto Update</label><br>
    </div>
    <div class="autolaunch_settings_container">
        <div class="in_settings_title">Launch Settings</div>
        <label class="textButton"><input type="checkbox" id="preloadWindow"> Preload Window</label><br>
        <label class="textButton"><input type="checkbox" id="autoLaunch"> Auto Launch</label><br>
        <label class="textButton"><input type="checkbox" id="startMinimized"> Start Minimized</label><br>
    </div>
    <button id="saveButton" class="saveButton">Save</button>

    <script src="settings.js"></script>
</body>
</html>
