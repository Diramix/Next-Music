<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <!--<h2 class="settingsTitle">Settings</h2>-->
    <div class="settings_container">
        <div class="window_settings_container">
            <div class="in_settings_title">Window Settings</div>
            <label class="textButton"><input type="checkbox" id="alwaysOnTop" data-tooltip="The application is on top of all windows.">Always on top</label><br>
            <label class="textButton"><input type="checkbox" id="freeWindowResize" data-tooltip="Freely resize the window in width and height.">Free window resize</label><br>
            <label class="textButton"><input type="checkbox" id="opacity03" data-tooltip="Sets the window opacity to 0.3.">Opacity 0.3</label><br>
        </div>
        <div class="program_settings_container">
            <div class="in_settings_title">Program Settings</div>
            <label class="textButton"><input type="checkbox" id="newDesign" data-tooltip="Includes new Yandex Music design. Domain 'next.music.yandex.ru'.">New Design</label><br>
            <label class="textButton"><input type="checkbox" id="addonsEnabled" data-tooltip="Enables extensions from the 'Addons' folder in the Next Music folder.">Enable Extensions</label><br>
            <label class="textButton"><input type="checkbox" id="autoUpdate" data-tooltip="Auto-checking and installation of application updates.">Auto Update</label><br>
        </div>
        <div class="autolaunch_settings_container">
            <div class="in_settings_title">Launch Settings</div>
            <label class="textButton"><input type="checkbox" id="preloadWindow" data-tooltip="A small window with a spinner before loading the main window.">Preload Window</label><br>
            <label class="textButton"><input type="checkbox" id="autoLaunch" data-tooltip="Auto-launch the application along with the system.">Auto Launch</label><br>
            <label class="textButton"><input type="checkbox" id="startMinimized" data-tooltip="When you launch the app, it will be hidden in the tray.">Start Minimized</label><br>
        </div>
    </div>
    <div class="tooltip-container">
        <div class="tooltip-target">Hover over setting.</div>
    </div>
    <button id="saveButton" class="saveButton">Save</button>

    <script src="settings.js"></script>
</body>
</html>
